<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOMULARIO DE CADASTRO DE CLIENTES</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="box">
         <form action="">
            <fieldset>
                <legend><b>Formuláro de Clientes</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="text" class="labelinput" > Nome Completo</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="text" class="labelinput" > Email</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="tel"  id="telefone" name="telefone" class="inputUser" required>
                    <label for="telefone"class="labelinput"> Telefone</label>
                </div>
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="genero" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio"id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outro</label>
                <br>
                <br>
                <label for="data_nascimento"> Data de Nascimento </label>
                    <input type="date" name="data_nascimento" id="data_nascimento"  required>
              
                <br>
                <br>
                <div class="inputBox">
                    <input type="text"  id="cidade" name="cidade" class="inputUser" required>
                    <label for="cidade"class="labelinput"> Cidade</label>
                </div>   
                <br>
                <div class="inputBox">
                    <input type="text"  id="estado" name="estado" class="inputUser" required>
                    <label for="estado"class="labelinput"> Estado</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text"  id="endereco" name="endereco" class="inputUser" required>
                    <label for="endereco"class="labelinput">Endereço</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
                
            </fieldset>

         </form>



    </div>

    
</body>
</html>
